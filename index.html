<!DOCTYPE html>
<html lang="en">
<head>
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div class='calculator'>

<div class='row-one'>
    <div class='clear'><input value='C' type='button' onclick='newFunction()'></div>
    <div class='display' class='output' type='button'><input id='input' type="text" class="output"></div>
</div>
<div class='row-two'>
    <div class='seven'><input class='numbers' value='7' type='button'></div>
    <div class='eight'><input class='numbers' value='8'type='button'></div>
    <div class='nine'><input class='numbers' value='9' type='button'></div>
    <div class='divide'><input class='numbers' value='/' type='button'></div>
</div>
<div class='row-three'>
    <div class='four'><input class='numbers' value='4' type='button'></div>
    <div class='five'><input class='numbers' value='5'type='button'></div>
    <div class='six'><input class='numbers' value='6'type='button'></div>
    <div class='multiply'><input class='numbers' value='*' type='button'></div>
</div>
<div class='row-four'>
    <div class='one'><input class='numbers' value='1' type='button'></div>
    <div class='two'><input class='numbers' value='2' type='button'></div>
    <div class='three'><input class='numbers' value='3' type='button'></div>
    <div class='minus'><input class='numbers' value='-' type='button'></div>
</div>
<div class='row-five'>
    <div class='zero'><input class='numbers' value='0' type='button'></div>
    <div class='decimal'><input class='numbers' value='.' type='button'></div>
    <div class='equals'><input class='numbers' value='=' type='button'></div>
    <div class='plus'><input class='numbers' value='+' type='button'></div>
</div>

</div>
    
</body>
</html>
